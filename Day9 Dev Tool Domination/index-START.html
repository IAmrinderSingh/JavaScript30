<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!','you can pass any string here')
    // Styled
    console.log('%c I am a text','font-size:14px;');
    // warning!
    console.warn('Oh no');
    // Error :|
    console.error('shit!');
    // Info
    console.info('This provide to give info');
    // Testing
    console.assert(1===2,'That is wrong');
    // clearing
    console.clear();

    // Grouping together

    // counting

    // timing

  </script>
</body>
</html>
